# Configuracao RabbitMQ - Parla-MD
# Disable deprecated features warnings
deprecated_features.permit.management_metrics_collection = false

# Network settings
listeners.tcp.default = 5672
num_acceptors.tcp = 10
num_tcp_acceptors = 10

# Memory and disk settings
vm_memory_high_watermark.relative = 0.6
disk_free_limit.relative = 2.0

# Logging
log.console = true
log.console.level = info
log.file = /var/log/rabbitmq/rabbitmq.log
log.file.level = info

# Management plugin
management.tcp.port = 15672
management.tcp.ip = 0.0.0.0
management.load_definitions = /etc/rabbitmq/definitions.json

# Default users and vhost
default_vhost = parlamd
default_user = guest
default_pass = guest
default_user_tags.administrator = true
default_permissions.configure = .*
default_permissions.read = .*
default_permissions.write = .*

# Clustering (for future expansion)
cluster_formation.peer_discovery_backend = classic_config
cluster_formation.classic_config.nodes.1 = rabbit@localhost

# Resource limits
process_limit = 1048576
max_connections = 65536

# Queue settings
queue_master_locator = min-masters

# Performance tuning
collect_statistics_interval = 5000
delegate_count = 16
tcp_listen_options.backlog = 128
tcp_listen_options.nodelay = true
tcp_listen_options.exit_on_close = false
tcp_listen_options.keepalive = true

# Security
auth_mechanisms.1 = PLAIN
auth_mechanisms.2 = AMQPLAIN

# Client heartbeat
heartbeat = 600

# Socket options
tcp_listen_options.sndbuf = 196608
tcp_listen_options.recbuf = 196608
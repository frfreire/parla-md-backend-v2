spring:
  application:
    name: parla-md-backend
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # Configuração do MongoDB
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/parlamd}
      auto-index-creation: true

  # Configuração do RabbitMQ
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:guest}
    password: ${SPRING_RABBITMQ_PASSWORD:guest}
    virtual-host: ${SPRING_RABBITMQ_VIRTUAL_HOST:/}
    connection-timeout: 5000
    template:
      retry:
        enabled: true
        initial-interval: 2000
        multiplier: 1.5
        max-attempts: 3

  # Configuração de Segurança OAuth2/JWT com Keycloak
  security:
    oauth2:
      resourceserver:
        jwt:
          # O valor padrão é localhost:8180 para desenvolvimento local sem Docker
          # Em Docker, as variáveis de ambiente do docker-compose sobrescrevem isso
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/parlamd}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://localhost:8180/realms/parlamd/protocol/openid-connect/certs}

  # Configuração de Cache
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=10m

# Configurações de logging (Defaults, sobrescritos pelo Docker)
logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    br.gov.md.parla_md_backend: ${LOG_LEVEL_BR_GOV_MD_PARLA_MD_BACKEND:DEBUG}
    org.springframework.security: ${LOG_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY:DEBUG}
    org.springframework.web: ${LOG_LEVEL_WEB:INFO}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# (Mantenha o restante do arquivo application.yml original inalterado daqui para baixo, ex: rabbitmq, server, app, ollama, etc.)
rabbitmq:
  exchanges:
    tramitacao: ${RABBITMQ_EXCHANGE_TRAMITACAO:parlamd.tramitacao.exchange}
    notificacao: ${RABBITMQ_EXCHANGE_NOTIFICACAO:parlamd.notificacao.exchange}
    analise-llm: ${RABBITMQ_EXCHANGE_ANALISE_LLM:parlamd.analise.llm.exchange}
    atualizacao-api: ${RABBITMQ_EXCHANGE_ATUALIZACAO_API:parlamd.atualizacao.api.exchange}
    votacao: ${RABBITMQ_EXCHANGE_VOTACAO:parlamd.votacao.exchange}

  queues:
    tramitacao: ${RABBITMQ_QUEUE_TRAMITACAO:parlamd.tramitacao.queue}
    tramitacao-dlq: ${RABBITMQ_QUEUE_TRAMITACAO_DLQ:parlamd.tramitacao.queue.dlq}
    notificacao: ${RABBITMQ_QUEUE_NOTIFICACAO:parlamd.notificacao.queue}
    notificacao-dlq: ${RABBITMQ_QUEUE_NOTIFICACAO_DLQ:parlamd.notificacao.queue.dlq}
    analise-llm: ${RABBITMQ_QUEUE_ANALISE_LLM:parlamd.analise.llm.queue}
    analise-llm-dlq: ${RABBITMQ_QUEUE_ANALISE_LLM_DLQ:parlamd.analise.llm.queue.dlq}
    atualizacao-api: ${RABBITMQ_QUEUE_ATUALIZACAO_API:parlamd.atualizacao.api.queue}
    atualizacao-api-dlq: ${RABBITMQ_QUEUE_ATUALIZACAO_API_DLQ:parlamd.atualizacao.api.queue.dlq}
    votacao: ${RABBITMQ_QUEUE_VOTACAO:parlamd.votacao.queue}
    votacao-dlq: ${RABBITMQ_QUEUE_VOTACAO_DLQ:parlamd.votacao.queue.dlq}

  routing-keys:
    tramitacao-processar: ${RABBITMQ_ROUTING_KEY_TRAMITACAO:tramitacao.processar}
    notificacao-enviar: ${RABBITMQ_ROUTING_KEY_NOTIFICACAO:notificacao.enviar}
    analise-llm-processar: ${RABBITMQ_ROUTING_KEY_ANALISE_LLM:analise.llm.processar}
    atualizacao-api: ${RABBITMQ_ROUTING_KEY_ATUALIZACAO_API:api.atualizar}
    votacao-processar: ${RABBITMQ_ROUTING_KEY_VOTACAO_PROCESSAR:votacao.processar}
    votacao-concluida: ${RABBITMQ_ROUTING_KEY_VOTACAO_CONCLUIDA:votacao.concluida}
    voto-registrado: ${RABBITMQ_ROUTING_KEY_VOTO_REGISTRADO:voto.registrado}

  dlq:
    suffix: ${RABBITMQ_DLQ_SUFFIX:.dlq}
    exchange-suffix: ${RABBITMQ_DLX_SUFFIX:.dlx}

  ttl:
    tramitacao: ${RABBITMQ_TTL_TRAMITACAO:3600000}     # 1 hora
    notificacao: ${RABBITMQ_TTL_NOTIFICACAO:7200000}   # 2 horas
    analise-llm: ${RABBITMQ_TTL_ANALISE_LLM:1800000}   # 30 minutos
    atualizacao-api: ${RABBITMQ_TTL_ATUALIZACAO_API:3600000}  # 1 hora
    votacao: ${RABBITMQ_TTL_VOTACAO:600000}            # 10 minutos

server:
  port: ${SERVER_PORT:8081}
  forward-headers-strategy: native
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

keycloak:
  realm: ${KEYCLOAK_REALM:parlamd}
  auth-server-url: ${KEYCLOAK_AUTH_SERVER_URL:http://localhost:8180}
  ssl-required: external
  client-id: ${KEYCLOAK_CLIENT_ID:parla-md-client}
  client-secret: ${KEYCLOAK_CLIENT_SECRET}
  verify-token-audience: true

app:
  cors:
    allowed-origins:
      - ${FRONTEND_URL:http://localhost:4200}
      - ${FRONTEND_URL_DEV:http://localhost:3000}
      - ${FRONTEND_URL_PROD:https://parlamd.gov.br}
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600
  security:
    oauth2:
      enabled: ${OAUTH2_ENABLED:true}
    enable-csrf: ${ENABLE_CSRF:false}
    token-validation:
      enabled: ${TOKEN_VALIDATION_ENABLED:true}
      cache-duration: 600
    rate-limiting:
      enabled: ${RATE_LIMITING_ENABLED:true}
      requests-per-minute: 100

ollama:
  url: ${OLLAMA_SERVER:http://localhost:11434}
  model: llama3.2:3b
  timeout: 60000
  temperature: 0.7

cache:
  llm:
    ttl: 3600
    max-entries: 1000

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    enabled: true
    csrf:
      enabled: false
    syntax-highlight:
      activated: true
    try-it-out-enabled: true
    filter: true
    display-request-duration: true
  show-actuator: true
  packages-to-scan: br.gov.md.parla_md_backend.controller
  default-produces-media-type: application/json
  default-consumes-media-type: application/json
  paths-to-match: /api/**

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      show-components: always
  health:
    diskspace:
      enabled: true
    mongo:
      enabled: true
    rabbit:
      enabled: true
  info:
    env:
      enabled: true
    git:
      mode: full
  prometheus:
    metrics:
      export:
        enabled: true

camara:
  api:
    base-url: ${CAMARA_API_URL:https://dadosabertos.camara.leg.br/api/v2/}
    timeout: 30000
    rate-limit:
      requests-per-second: 10

senado:
  api:
    base-url: ${SENADO_API_URL:https://legis.senado.leg.br/dadosabertos/}
    timeout: 30000
    rate-limit:
      requests-per-second: 10

search:
  terms:
    file: classpath:search_terms.txt
